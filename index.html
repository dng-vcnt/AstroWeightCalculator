
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Calculates user's weight on different planets">
	<meta name="author" content="Vincent Duong">
	<title>Astro Weight Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div class="fl-half">
			<form name="inputForm">
			Your Weight<br>
			<input type="number" name="weight" id="userInput">
			</form>
		</div>

		<div class="fl-half">
			Select a Planet<br>
			<select name="Planet" id="planet">
		    	<option value="27.9">Sun</option>
		    	<option value="0.377">Mercury</option>
		    	<option value="0.9032">Venus</option>
		    	<option value="1" selected="selected">Earth</option>
		    	<option value="0.1655">Moon</option>
		    	<option value="0.3895">Mars</option>
		    	<option value="2.640">Jupiter</option>
		    	<option value="1.139">Saturn</option>
		    	<option value="0.917">Uranus</option>
		    	<option value="1.148">Neptune</option>
		    	<option value="0.06">Pluto</option>
		    </select>

		    <button type="button" class="button" 
		    onclick="calculateWeight()">
		    Calculate</button>
	    </div>
	</div>

    <p class="output" id="weightMessage"></p>
    <script src="index.js"></script>
</body>
</html>
