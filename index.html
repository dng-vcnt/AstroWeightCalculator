
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Calculates user's weight on different planets">
	<meta name="author" content="Vincent Duong">
	<title>Astro Weight Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="populateList()">
	<div class="container">
		<div class="fl-half">
			<form name="inputForm">
			<bold>Your Weight</bold><br>
			<input type="number" name="weight" id="userInput">
			</form>
		</div>

		<div class="fl-half">
			<bold>Select a Planet</bold><br>
			<select name="Planet" id="planet">
				<option>Choose planet...</option>
		    </select>

		    <button type="button" class="button" 
		    onclick="calculateWeight()">
		    Calculate</button>
	    </div>
	</div>

    <p class="output" id="weightMessage"></p>
    <script src="index.js"></script>
</body>
</html>
